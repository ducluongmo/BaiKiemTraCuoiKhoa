<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div id="top-main">

                            <path d="M8.35355 7.5L15.5 0.353554L22.6464 7.5L15.5 14.6464L8.35355 7.5Z" stroke="black" stroke-width="0.5"/>
                            <path d="M16.3536 7.5L23.5 0.353554L30.6464 7.5L23.5 14.6464L16.3536 7.5Z" stroke="black" stroke-width="0.5"/>

                        <div style="margin: 0px 10px;">CORAL</div>

                    </div>
                    <div class="menu-header">
                        <button class="acc-btn">
                            <i class="fa-solid fa-user" style="margin-right: 8px;"></i>
                            Account
                        </button>
                        <button class="shop-btn" style="margin-left: 22px;">
                            <i class="fa-solid fa-bag-shopping" style="margin-right: 8px;"></i>
                            Shoping
                        </button>
                    </div>
                </div>
                <div class="menu">
                    <a href="#">Jewelry & Accessories</a>
                    <a href="#">Clothing & Shoes</a>
                    <a href="#">Home & Living</a>
                    <a href="#">Wedding & Party</a>
                    <a href="#">Toys & Entertainment</a>
                    <a href="#">Art & Collectibles</a>
                    <a href="#">Craft Supplies & Tools</a>

            </div>

        <div class="product">

                    <p class="txt-product">you can explore ans shop many differnt collection

                <div class="product-img">
                    <div class="img-product"></div>
                    <div class="frame"></div>
                </div>
                
        </div>

    <div class="brand">
        <img src="./assets/images/brand-1.png" alt="">
        <img src="./assets/images/brand-2.png" alt="">
